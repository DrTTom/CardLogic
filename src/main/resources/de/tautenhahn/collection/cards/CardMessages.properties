index.question.text=Index: 
index.question.help=Liste aller existierenden Indizes von niedrig bis hoch, keine Trenn- oder Leerzeichen. Zahlenfolgen aus mindestens 5 Zahlen abkürzen (z.B. 2-10, nicht aber 7-10). Bei gemischten Spielen '<indexA>/<indexB>' wobei die Seite mit moderneren Farbzeichen zuerst genannt wird.
index.question.group=Messen und Zählen

numIndex.question.text=Wie oft kommt der Index auf jeder Karte vor? 
numIndex.question.help=Anzahl index pro Karte, Joker und Tarots Große Arkana nicht gezählt. Angabe für alle Werte in "Index" (keine Nullen), ggf. getrennt durch '/'. Beispiel: Preußisch Doppelbild hat '2/4', ein Spiel mit Zahlen in allen vier Ecken und keinem Index auf BildKarten '4'.
numIndex.question.group=Messen und Zählen

format.question.text=Breite und Höhe der Karten in mm:
format.question.help='<Breite>x<Höhe>', ggf. Freitext in Klammern nach Leerzeichen anfügen
format.question.group=Messen und Zählen

specialMeasure.question.text=Wo gemessen von links oben befindet sich das rechte Auge des höchsten Königs?
specialMeasure.question.help=Position des rechten Auges des Kreuz, Eichel oder Schwerter Königs als '<X>x<Y>' in mm, X gemessen vom linken Reand, Y von oben. Falls nur das linke Auge sichtbar ist, dieses benutzen. Falls Karte nicht existiert oder kein Auge identifizierbar, '0' angeben.
specialMeasure.question.group=Messen und Zählen

